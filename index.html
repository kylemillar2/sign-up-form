<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <div class="container">
    <div class="left">
      <div class="title-background">
        <div class="title">
          Alfie Fansite
        </div>>
      </div>
    </div>

    <div class="right">
      <div class="top-text">
        <p>
          Welcome to Alfie's fansite!
        </p>
        <p>
          Whether you are here for photos, videos or info on owning a dog,
          we are sure you'll enjoy your stay! Sign up below
           - you <span style="font-style: italic">know</span> you want to.
        </p>
      </div>

      <div class="form-div">
        <h1>Let's do this!</h1>
        <form id="sign-up-form" method="post" action="">

          <div class="form-fields">

            <div class="form-fields-left">
              <div class="input">
                <label for="first-name">FIRST NAME *</label>
                <input type="text" id="first-name" required>
                <span class="error-first-name">&nbsp;</span>
              </div>
              <div class="input">
                <label for="email">EMAIL *</label>
                <input type="email" id="email" required>
                <span class="error-email">&nbsp;</span>
              </div>
              <div class="input">
                <label for="password">PASSWORD *</label>
                <input type="password" id="password" required>
                <span class="error-password">&nbsp;</span>
              </div>
            </div>

            <div class="form-fields-right">
              <div class="input">
                <label for="last-name">LAST NAME *</label>
                <input type="text" id="last-name" required>
                <span class="error-last-name">&nbsp;</span>
              </div>
              <div class="input">
                <label for="phone-no">PHONE NUMBER</label>
                <input type="tel" id="phone-no">
                <span class="error-tel-no">&nbsp;</span>
              </div>
              <div class="input">
                <label for="confirm-password">CONFIRM PASSWORD *</label>
                <input type="password" id="confirm-password" required>
                <span class="error-confirm-password">&nbsp;</span>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="bottom-div">
        <button type="submit" form="sign-up-form" class="submit-button">Create account</button>
      </div>

    </div>

  </div>

</body>
</html>
